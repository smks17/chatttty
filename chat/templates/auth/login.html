<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    {% load static %}
    <link href="{% static 'css/login-signup.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <form method="post">
        <h2>Login</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">login</button>
        <p class="signup-text">Don't have account? <a href="{% url 'signup' %}">signup</a></p>
    </form>
</body>
</html>
